<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="test()">IOS测试</button>

  <script>
    // 是否是扫地机IOS
    function isSweepingRobotIOS() {
      const ua = window.navigator.userAgent;
      return ua.indexOf('iPhone') > 0 && ua.indexOf('SweepingRobot') > 0;
    }

    

    function test() {
      if (isSweepingRobotIOS()) {
        alert('扫地机-IOS-测试');
        window.webkit.messageHandlers.openFeedBack.postMessage({});
      }
    }
  </script>
</body>
</html>
